            .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 per row like iPhone */

            position: absolute;

            /* Lightbox */
            #lightbox {
            position: fixed;
            top: 0;

            max-width: 90%;

            }

            #lightbox.active {
            display: flex;
            }

            #lightbox-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            }

            #lightbox-close:hover {
            transform: scale(1.2);
            color: #ff4d4d;
            }

            #lightbox-prev, #lightbox-next {
            position: absolute;
            top: 50%;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
            padding: 10px;
            transition: color 0.2s ease;
            }

            #lightbox-prev { left: 20px; }
            #lightbox-next { right: 20px; }

            #lightbox-prev:hover, #lightbox-next:hover {
            color: #ff4d4d;
            }

    <body>
        <div class="page">

        <h1 class="memories-title">July ~ âœ¿â™¥â€¿â™¥</h1>

        <!-- Updated HTML with numbering on each photo per day. Only the modified Sections 1 & 2 are shown here for clarity. You can merge these back into your full file. -->///////

        <!-- Lightbox Number Display -->
        <span id="lightbox-index" style="position:fixed; top:10px; left:10px; color:white; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; font-size:1rem; z-index:2000; display:none;">1</span>

        <div id="lightbox">
          <span id="lightbox-close">&times;</span>
          <span id="lightbox-prev">&#10094;</span>
          <img id="lightbox-img" src="" alt="enlarged photo">
          <video id="lightbox-video" controls loop style="display:none; max-width:90%; max-height:90%;">
            <source src="" type="video/mp4">
          </video>
          <span id="lightbox-next">&#10095;</span>
        </div>

        <button class="back-button" onclick="location.href='index.html'">Back</button>

        <script>
            // Arrays with media info for each day///////////
            

            // Populate all new days////////////////
            


            // Function to populate grid dynamically
            function populateGrid(containerId, mediaArray) {
                const container = document.getElementById(containerId);
                mediaArray.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';

                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'photo-number';
                    numberSpan.textContent = idx + 1;

                    div.appendChild(numberSpan);

                    if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.loading = 'lazy';
                    div.appendChild(img);
                    } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.playsInline = true;
                    video.preload = 'metadata';
                    if (item.poster) video.poster = item.poster;
                    const source = document.createElement('source');
                    source.src = item.src;
                    source.type = 'video/mp4';
                    video.appendChild(source);
                    div.appendChild(video);
                    }

                    container.appendChild(div);
                });
            }

            const items = document.querySelectorAll(".photo-grid img, .photo-grid video");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const lightboxVideo = document.getElementById("lightbox-video");
            const lightboxClose = document.getElementById("lightbox-close");
            const lightboxPrev = document.getElementById("lightbox-prev");
            const lightboxNext = document.getElementById("lightbox-next");

            let currentIndex = 0;

            // Open lightbox
            items.forEach((item, index) => {
            item.addEventListener("click", () => {
                currentIndex = index;
                showItem(currentIndex);
                lightbox.classList.add("active");
            });
            });

            function showItem(index) {
            if (index < 0) index = items.length - 1;
            if (index >= items.length) index = 0;
            currentIndex = index;

            // Reset both
            lightboxImg.style.display = "none";
            lightboxVideo.style.display = "none";
            lightboxVideo.pause();

            updateLightboxNumber();
            if (items[currentIndex].tagName === "IMG") {
                // Show image
                lightboxImg.src = items[currentIndex].src;
                lightboxImg.style.display = "block";
            } else {
                // Show video
                const src = items[currentIndex].querySelector("source").src;
                lightboxVideo.querySelector("source").src = src;
                lightboxVideo.load();
                lightboxVideo.muted = false; // unmuted in lightbox
                lightboxVideo.style.display = "block";
                lightboxVideo.play();
            }
            }

            // --- UPDATE TOP-LEFT NUMBER IN LIGHTBOX ---
            function updateLightboxNumber() {
            const currentItem = items[currentIndex];

            // Find the .photo-item container
            const parentItem = currentItem.closest(".photo-item");

            if (!parentItem) return;

            // Read the <span class="photo-number"> inside the item
            const numberSpan = parentItem.querySelector(".photo-number");

            if (numberSpan) {
                const number = numberSpan.textContent.trim();
                document.getElementById("lightbox-index").textContent = number;
                document.getElementById("lightbox-index").style.display = "block";
            }
            }


            // Close
            lightboxClose.addEventListener("click", (e) => {
            e.stopPropagation();
            lightbox.classList.remove("active");
            lightboxVideo.pause();
            document.getElementById("lightbox-index").style.display="none";
            });

            // Background click closes
            lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove("active");
                lightboxVideo.pause();
                document.getElementById("lightbox-index").style.display = "none";
            }
            });

            // Prev / Next arrows
            lightboxPrev.addEventListener("click", () => showItem(currentIndex - 1));
            lightboxNext.addEventListener("click", () => showItem(currentIndex + 1));

            // Keyboard navigation
            document.addEventListener("keydown", (e) => {
            if (!lightbox.classList.contains("active")) return;
            if (e.key === "ArrowLeft") showItem(currentIndex - 1);
            if (e.key === "ArrowRight") showItem(currentIndex + 1);
            if (e.key === "Escape") lightbox.classList.remove("active");
            });

            // Swipe support for mobile
            let touchStartX = 0;

            lightbox.addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
            });

            lightbox.addEventListener("touchend", (e) => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) {
                // swipe left â†’ next
                showItem(currentIndex + 1);
            }
            if (touchEndX > touchStartX + 50) {
                // swipe right â†’ prev
                showItem(currentIndex - 1);
            }
            });

            function scrollToTop(){
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                }

                function scrollToBottom(){
                window.scrollTo({
                    top:document.body.scrollHeight, 
                    behavior: 'smooth'
                });
                }
        </script>
